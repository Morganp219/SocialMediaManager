<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Social Media Manager ADET</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="main.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/materialize.min.css">
    <script src="./styles/materialize.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">

</head>
<body class="loginImage center-align loginFlex row loginBody">
    <!-- Login Page -->
     <div id="loginText" class="s6 col">
        <h3 class="white-text textShadow">App Development & Emerging Technologies</h3>
        <h3 class="white-text textShadow">Fort Hays Tech | Northwest</h3>
     </div>
     <section id="loginSection" class="col s6 container center-align z-depth-4">
        <h4>Department Social Media Manager Login</h4>
        <form action="" >
            <div class="input-field">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button id="loginButton" class="btn waves-effect waves-light" type="submit">Login</button>
        </form>
     </section>
</body>
</html>
