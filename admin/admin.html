<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Social Media Manager ADET</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="./admin.css">
    <!-- <script defer src="main.js"></script> -->
    <link rel="stylesheet" href="../styles/materialize.min.css">
    <script src="../styles/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="theme-color" content="#F9BE1E">
    <script defer src="../firebase.js" type="module"></script>
    <script defer src="./admin.js" type="module"></script>
    <script defer src="../databasescripts/PostsDB.js" type="module"></script>
    <link rel="manifest" href="../manifest.json">
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">


</head>
<body>
    <!-- Admin Page -->
     <!-- Desktop Header -->
     <header class="fhYellow  show-on-large hide-on-med-and-down ">
        <div class="row s12 valign-wrapper">
          <img src="../images/icon.png" alt="Logo" class="desktopLogo circle">
            <h5 class="col s4 left">Social Media Manager</h5>
            <div class="">
                <ul class="row s6">
                    <li class=" navText logoutButton" style="cursor: pointer;" >Logout</li>
                    <!-- Implement Users during Final Once Firebase Auth is implemented. -->
                    <li class=" "><a class="navText" href="./users.html">Users</a></li>
                    <li class=" "><a class="navText" href="./admin.html">Home</a></li>
                </ul>
            </div>
        </div>
        
     </header>
<!-- Mobile Header -->
     <header class="show-on-medium-and-down hide-on-large-only fhYellow">
            <ul id="slide-out" class="sidenav col">
                <img src="../images/icon.png" alt="Logo" class="responsive-img circle">
                <br>
                <br>
                <h2 class="center-align white-text">Social Media Manager</h2>
                <li class="col s2 right "><a class="navText white-text selected" href="./admin.html">Home</a></li>
                <li class="col s2 right "><a class="navText" href="./users.html">Users</a></li>
                <li class="col s2 right navText logoutButton" style="cursor: pointer;"><a class="navText" href="">Logout</a></li>
            </ul>
            <a href="#" data-target="slide-out" class="sidenav-trigger black-text"><i class="material-icons">menu</i></a>
     </header>

     <main>
        <section class="row s12 center" id="containerSection" >
            <div class="col s4"  id="cardholder">
                <h4>Pending Posts</h4>
                <div class="card blue-grey darken-1 z-depth-3" id="pendingPosts">
                    <h4 style="color: white !important; padding: 15px;">No Posts Loaded.</h1>
                </div>

                  
            </div>
            <div class="col s7 z-depth-4 adminPost" style="height: 500px; margin-right: 40px;" >
                <h4>Post to Social Media!</h4>
                <div class="input-field col s12 postTextArea" style="display: flex;">
                  <textarea rows="8" cols="8"  wrap="hard" maxlength="80" id="titlePostTextArea" class="materialize-textarea"></textarea>
                  <label for="textarea1">Post Title</label>
                </div>
                <div class="input-field col s12 postTextArea" style="display: flex;">
                    <textarea rows="8" cols="8"  wrap="hard" maxlength="300" id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Post Body</label>
                  </div>
                  <form>
                    <div class="file-field input-field">
                      <div class="btn">
                        <span>File</span>
                        <input type="file">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                      </div>
                    </div>
                  </form>
                  
                  <button id="submitButton" class="btn waves-effect waves-light" type="submit" id="postSubmit">Submit for Approval!</button>
            </div>
        </section>
        <div class="row alertCard" id="alert" style="display: none;">
          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">You are back online!</span>
                <p>Syncing data to server from cache, please wait while this works!</p>
              </div>
              <div class="card-action">
                <a id="okbutton">Ok</a>
              </div>
            </div>
          </div>
        </div>
     </main>
</body>
</html>
